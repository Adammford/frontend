<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Mockup</title>
</head>
<body>
    <div class="character">
        <p>Enter Name: <span class="nameText"></span></p>
        <p>Level: <span class="lvlText">1</span></p>
        <p>HP: <span class="hpText">100</span></p>
        <p>MP: <span class="mpText">100</span></p>
        <p>Gold: <span class="goldText">50</span>
        <p>Power: <span class="powerText">10</span></p>
        <p>Defense: <span class="defenseText">10</span></p>
        <p>Inventory: <span class="inventoryText"></span></p>
    </div>

    <p class="text"></p>

    <button class="button">Attack</button>
    <button class="fight">Fight</button>
    
</body>
<script src="./script.js"></script>
</html>
